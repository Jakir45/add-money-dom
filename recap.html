<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap Payoo Mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- total count -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          
                          <div id="balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                </div>
                <!-- dovider -->
                <div class="divider"></div>
                <!-- user mony -->
                <div>
                    <button id="amount" class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">cash out</button>

                </div>
                <div class="divider"></div>
                <!-- ad money -->
                <div id="cash-out-from" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to Pay</span>
                        </label>
                        <input id="input-money"  type="number" placeholder="Add Amount to Pay" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter 4 digit pin number" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="Pay-btn" class="btn btn-primary">Pay Now</button>
                      </div>
                    </form>
                  </div>
                 <!-- add end -->
              </div>
            </div>
          </div>
        
    </main>
